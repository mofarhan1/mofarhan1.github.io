<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="timer-container">
    <h1>Countdown to Event</h1>
    <div class="timer" id="timer">00:00:00</div>
</div>

<script>
    const eventDate = new Date('October 21, 2024 00:00:00').getTime(); // Target event date

    function updateCountdown() {
        const now = new Date().getTime(); // Current time
        const timeLeft = eventDate - now; // Time remaining in milliseconds

        if (timeLeft > 0) {
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the timer display
            document.getElementById('timer').textContent = 
                days + "d " + 
                String(hours).padStart(2, '0') + "h " + 
                String(minutes).padStart(2, '0') + "m " + 
                String(seconds).padStart(2, '0') + "s ";
        } else {
            // Event has passed
            document.getElementById('timer').textContent = "The event has started!";
        }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to display the countdown immediately
    updateCountdown();
</script>

</body>
</html>
